# Ruff configuration for screening-api-core
# Black-compatible settings

# General settings
line-length = 88
target-version = "py312"

# Exclude patterns
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    ".ruff_cache",
    "*.egg-info",
    "build",
    "dist",
]

# Linting configuration
[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "C90", # mccabe complexity
]
ignore = []

# McCabe complexity threshold
[lint.mccabe]
max-complexity = 10

# Formatting configuration
[format]
indent-style = "space"
quote-style = "double"
